<!--Crie três botões (Vermelho, Verde, Azul) e um quadrado na página. 
Ao clicar em cada botão, mude a cor de fundo do quadrado para a cor correspondente.
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />
    <title>Mudando a cor do quadrado</title>
  </head>

  <header>
    <h1>Mudando a cor</h1>
  </header>

  <body>
    <section id="container">
      <div id="orientacao">
        <!-- Instruções para o usuário -->
        <p>
          Clique em um dos botões com as cores Vermelho, Verde ou Azul. O
          sistema mudará automaticamente a cor de fundo do quadrado exibido na
          página para a cor correspondente ao botão escolhido.
        </p>
      </div>

      <div>
        <div class="botoes">
          <!-- Botões das operações -->
          <button id="btnVermelho">Vermelho</button>
          <button id="btnVerde">Verde</button>
          <button id="btnAzul">Azul</button>

          <!-- Área onde será exibido o resultado -->
          <p id="resultado"></p>
        </div>
      </div>
    </section>

    <!-- Inclusão do arquivo de script JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
