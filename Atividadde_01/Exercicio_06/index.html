<!--Crie um campo de entrada para uma palavra e um botão. Ao clicar no botão,
 exiba uma mensagem dizendo se a palavra é um palíndromo (lê-se igual de trás para frente).
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />

    <title>Verificação de polídromo</title>
  </head>

  <header>
    <h1>Verificação de Polídromo</h1>
  </header>

  <body>
    <section id="container">

      <div id="orientacao">
        <ol>
          <li>Entre com uma palavra</li>
          <li>Acione o botão verificar</li>
          <li>Veja o resultado.</li>
        </ol>
      </div>

      <div>
        <!-- Campos de entrada dos números -->
        <input type="text" id="palavra" placeholder="Entre com uma palavra" />

        <div class="botoes">
          <!-- Botões das operações -->
          <button id="btnVerificar">Verificar</button>


          <!-- Área onde será exibido o resultado -->
          <p id="resultado"></p>
        </div>
      </div>
    </section>

    <!-- Inclusão do arquivo de script JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
