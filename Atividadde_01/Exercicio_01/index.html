<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />
    <title>Calculadora Simples</title>
  </head>

  <header>
    <h1>Calculadora Simples</h1>
  </header>
  <body>
    <section id="container">
      <div id="orientacao">
          <ol>
            <li>Entre com 2 (dois) números.</li>
            <li>Escolha qual operação matemática deseja realizar.</li>
            <li>Veja o resultado.</li>
          </ol>
        
      </div>
      <div>
        <input type="number" id="numero1" placeholder="Primeiro número" />
        <input type="number" id="numero2" placeholder="Segundo número" />
        <div class="botoes">
          <button id="btnAdicao">Adição</button>
          <button id="btnSubtracao">Subtração</button>
          <button id="btnMultiplicacao">Multiplicação</button>
          <button id="btnDivisao">Divisão</button>
          <p id="resultado"></p>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
