    <title>Número negativo ou positivot</title>

<header>
    <h1>Número positivo ou negativo</header></h1>
<body>
    <section id="container">
        <div id="orientacao">
            <p>Digite um número no campo indicado e clique no botão ao lado.
             O sistema analisará o valor e mostrará uma mensagem informando se o número é positivo, negativo ou zero</p>

        </div>
        <div id="container2">
            <input type="number" id="numero" placeholder="Digite um número">
            <div class="botoes">
                <button id="btnVerificar">Verificar</button>
                <p id="resultado"></p>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>

    
</body>
