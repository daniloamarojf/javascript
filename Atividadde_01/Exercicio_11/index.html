<!--Crie um campo de entrada para um número e um botão. 
Ao clicar no botão, exiba a tabuada desse número de 1 a 10 em uma lista.
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />

    <title>Tabuada</title>
  </head>

  <header>
    <h1>Tabuada</h1>
  </header>

  <body>
    <section id="container">
      <div id="orientacao">
        <p>
          Digite um número no campo de entrada e clique no botão "Mostrar
          Tabuada". Em seguida, a tabuada desse número será exibida em uma
          lista, mostrando o resultado de multiplicações de 1 a 10.
        </p>
      </div>

      <div>
        <input type="number" id="numero" placeholder="Número" />

        <div class="botoes">
          <!-- Botões das operações -->
          <button id="btnTabuada">Tabuada</button>

          <!-- Área onde será exibido o resultado -->
            <ul id="lista"></ul>
        </div>
      </div>
    </section>

    <!-- Inclusão do arquivo de script JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
