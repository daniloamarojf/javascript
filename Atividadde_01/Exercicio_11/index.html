<!--Crie um contador regressivo de 10 a 0 que atualiza a cada segundo na página. 
Quando chegar a 0, exiba "Tempo esgotado!".
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />

    <title>Tabuada</title>
  </head>

  <header>
    <h1>Tabuada</h1>
  </header>

  <body>
    <section id="container">

      <div id="orientacao">
        <ol>
          <li>Entre com um número.</li>
          <li>Veja a tabuada.</li>
        </ol>
      </div>

      <div>
        <input type="number" id="numero" placeholder="Número" />

        <div class="botoes">
          <!-- Botões das operações -->
          <button id="btnAdicao">Adição</button>
          <button id="btnSubtracao">Subtração</button>
          <button id="btnMultiplicacao">Multiplicação</button>
          <button id="btnDivisao">Divisão</button>

          <!-- Área onde será exibido o resultado -->
          <p id="resultado"></p>
        </div>
      </div>
    </section>

    <!-- Inclusão do arquivo de script JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
