<!--Crie um botão que alterna entre tema claro e escuro na página, 
mudando as cores de fundo e texto.
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />

    <title>Mudando o fundo da página</title>
  </head>

  <header>
    <h1>Mudando cor da pagina</h1>
  </header>

  <body>
    <section id="container">
      <div id="orientacao">
        <p>
          "As cores de fundo influenciam diretamente no conforto visual e na
          produtividade do usuário. Um bom design começa com uma escolha
          consciente da paleta." — Donald A. Norman, especialista em design de
          interação e usabilidade.
        </p>
      </div>

      <div>
        
        
        <div class="botoes">
          <button id="btnTema">Tema</button>

          <!-- Área onde será exibido o resultado -->
          <p id="resultado"></p>
        </div>
      </div>
    </section>

    <!-- Inclusão do arquivo de script JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
