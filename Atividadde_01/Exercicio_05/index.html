<!--Crie um campo de entrada para adicionar itens a uma lista não ordenada.
 Adicione um botão que, ao ser clicado, insere o valor do campo como um novo item na lista.
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />

    <title>Adicionando Itens a lista</title>
  </head>

  <header>
    <h1>Adicionando Itens</h1>
  </header>

  <body>
    <section id="container">
      <div id="orientacao">
        <p>
          Digite um item no campo de entrada e clique no botão. O
          sistema adicionará automaticamente o conteúdo digitado como um novo
          item em uma lista logo abaixo.
        </p>
      </div>

      <div>
        <input type="text" id="item" placeholder="Entre com o item" />

        <div class="botoes">
          <!-- Botões das operações -->
          <button id="btnAdicionar">Adicionar</button>
          <ul id="lista"></ul>
        </div>
      </div>
    </section>

    <!-- Inclusão do arquivo de script JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
