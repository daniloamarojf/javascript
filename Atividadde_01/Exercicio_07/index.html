<!--Crie um jogo onde o computador sorteia um número entre 1 e 10 e 
o usuário tenta adivinhar. Dê dicas se o palpite é maior 
ou menor que o número sorteado.
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />

    <title>Sorteio de números</title>
  </head>

  <header>
    <h1>Sorteio de números</h1>
  </header>

  <body>
    <section id="container">
      <div id="orientacao">
        <p>
          O computador irá sortear um número entre 1 e 10. Digite seu palpite no
          campo indicado e clique no botão para tentar adivinhar. O sistema dará
          dicas informando se o seu palpite é maior ou menor que o número
          sorteado até você acertar.
        </p>
      </div>

      <div>
        <!-- Campos de entrada dos números -->
        <input type="number" id="numero" placeholder="Entre com o número" />

        <div class="botoes">
          <button id="btnVerificar">Verificar</button>
          <p id="sorteado"></p>
          <p id="resultado"></p>
        </div>
      </div>
    </section>

    <!-- Inclusão do arquivo de script JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
