<!--Crie um contador regressivo de 10 a 0 que atualiza a 
cada segundo na página. Quando chegar a 0, exiba "Tempo esgotado!".
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres para UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Garante que a página seja responsiva em dispositivos móveis -->

    <link rel="stylesheet" href="css/estilo.css" />
    <!-- Link para o arquivo CSS externo -->

    <title>Calculadora Simples</title>
    <!-- Título da aba do navegador -->
  </head>

  <header>
    <h1>Calculadora Simples</h1>
    <!-- Cabeçalho com o título da página -->
  </header>

  <body>
    <section id="container">
      <!-- Área principal da calculadora -->

      <div id="orientacao">
        <!-- Instruções para o usuário -->
        <p>
          O contador regressivo começa com 10 e diminui a cada segundo. Quando
          atingir 0, aparecerá a mensagem "Tempo esgotado!". Você pode observar
          a contagem regressiva acontecendo em tempo real.
        </p>
      </div>

      <div>
        <!-- Campos de entrada dos números -->
        <input type="number" id="numero1" placeholder="Primeiro número" />
        <input type="number" id="numero2" placeholder="Segundo número" />

        <div class="botoes">
          <!-- Botões das operações -->
          <button id="btnAdicao">Adição</button>
          <button id="btnSubtracao">Subtração</button>
          <button id="btnMultiplicacao">Multiplicação</button>
          <button id="btnDivisao">Divisão</button>

          <!-- Área onde será exibido o resultado -->
          <p id="resultado"></p>
        </div>
      </div>
    </section>

    <!-- Inclusão do arquivo de script JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
