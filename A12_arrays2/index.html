<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Iteação de Arrays em JavaScript</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Métodos de Iteração de Arrays em JavaScript</h1>
        <p>Explicação e exemplo dos principais métodos para percorrer e transformar arrays</p>
    </header>

    <main>
        <section id="metodo-paraCada">
            <h2>forEach()</h2>
            <div class="exemplo">
                <button id="botao-paraCada">Executar forEach</button>
                <div class="resultado" id="resultado-paraCada"></div>
            </div>
        </section>

        <section id="metodo-mapear">
            <h2>map()</h2>
            <div class="exemplo">
                <button id="botao-mapear">Execultar map()</button>
                <div class="resutltado" id="resultado-mapear"></div>
            </div>
        </section>

        <section id="metodo-filtar">
            <h2>filter()</h2>
            <div class="exemplo">
                <button id="botao-filtrar">Execultar filter()</button>
                <div class="resutltado" id="resultado-filter"></div>
            </div>
        </section>

        <section id="metodo-reduzir">
            <h2>reduce()</h2>
            <div class="exemplo">
                <button id="botao-redizir">Execultar reduce()</button>
                <div class="resutltado" id="resultado-reduzir"></div>
            </div>
        </section>

        <section id="metodo-encontar">
            <h2>find()</h2>
            <div class="exemplo">
                <button id="botao-encontrar">Execultar find()</button>
                <div class="resutltado" id="resultado-encontrar"></div>
            </div>
        </section>

        <section id="metodo-algum-todos">
            <h2>some() / every()</h2>
            <div class="exemplo">
                <button id="botao-algum">Execultar some()</button>
                <button id="botao-todos">Execultar every()</button>
                <div class="resutltado" id="resultado-algum"></div>
                <div class="resutltado" id="resultado-todos"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Exemplo criado para demostração de métodos de arrays em JavaScript</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
